<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>My Gallery Challenge</title>
</head>

<body>
  <div class="container">
    <!-- ========== Start main ========== -->
    <main class="main-content">

      <!-- ========== Start profile card ========== -->
      <section class="profile-card">
        <div class="img-container">
          <img src="./images/profilePhoto.png" alt="profile photo" class="img-center">
          <div class="card-body">
            <h4 class="name">Rodney Cotton</h4>
            <p class="country">Helsinki, Finland</p>
          </div>
        </div>
      </section>
      <!-- ========== End profile card ========== -->

      <!-- ========== Start profile stats ========== -->
      <section class="profile-stats">
        <div class="stats-container">

          <!-- ========== Start single item ========== -->
          <div class="stats-box">
            <p class="post-count">100</p>
            <p class="box-title">Posts</p>
          </div>
          <!-- ========== End single item ========== -->

          <!-- ========== Start single item ========== -->
          <div class="stats-box">
            <p class="post-count">2,242</p>
            <p class="box-title">Followers</p>
          </div>
          <!-- ========== End single item ========== -->

          <!-- ========== Start single item ========== -->
          <div class="stats-box">
            <p class="post-count">1,432</p>
            <p class="box-title">Following</p>
          </div>
          <!-- ========== End single item ========== -->

        </div>
      </section>
      <!-- ========== End profile stats ========== -->

      <!-- ========== Start photo grid ========== -->

      <section class="photos">

        <div class="photo-grid-container">

          <div class="image-container image-1">
            <img src="./images/photo1.png" alt="" class="img">
          </div>

          <div class="image-container image-2">
            <img src="./images/photo2.png" alt="" class="img">
          </div>

          <div class="image-container image-3">
            <img src="./images/photo3.png" alt="" class="img">
          </div>

          <div class="image-container image-4">
            <img src="./images/photo_4.png" alt="" class="img">
          </div>

          <div class="image-container image-5">
            <img src="./images/photo5.png" alt="" class="img">
          </div>

          <div class="image-container image-6">
            <img src="./images/photo6.png" alt="" class="img">
          </div>

        </div>

      </section>

      <!-- ========== End photo grid ========== -->

    </main>
    <!-- ========== End main ========== -->

    <!-- ========== Start footer ========== -->
    <footer class="footer">
      <div class="footer-body">
        <p class="footer-text">
          created by <a class="profile-link" href="https://devchallenges.io/portfolio/AmanGupta1703">AmanGupta1703</a> -
          devChallenges.io
        </p>
      </div>
    </footer>
    <!-- ========== End footer ========== -->
  </div>
</body>

</html>
